<!DOCTYPE html>

<html>
  <head>
    <title>Styleguide - Checkboxes</title>
    <meta charset="UTF-8" />

    <link href="styles.css" type="text/css" rel="stylesheet" />

  </head>

  <body>

    <section id="checkboxes">
      <div class="group other">
        <p>Checkboxes</p>
        <div class="row">
          <div class="column">
            <div class="checkboxItem"><input type="checkbox" id="checkbox01" /><label for="checkbox01">Checkbox</label></div>
            <div class="checkboxItem"><input type="checkbox" id="checkbox02" checked /><label for="checkbox02">Checked</label></div>
            <div class="checkboxItem"><input type="checkbox" id="checkbox03" /><label for="checkbox03">Checkbox</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover01" /><label for="checkboxHover01">Hover</label></div>
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover02" checked /><label for="checkboxHover02">Hover</label></div>
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover03" /><label for="checkboxHover03">Hover</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed01" /><label for="checkboxPressed01">Pressed</label></div>
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed02" checked /><label for="checkboxPressed02">Pressed</label></div>
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed03" /><label for="checkboxPressed03">Pressed</label></div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled01" disabled /><label for="checkboxDisabled01">Disabled</label></div>
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled02" disabled checked /><label for="checkboxDisabled02">Disabled</label></div>
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled03" disabled /><label for="checkboxDisabled03">Disabled</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused01" disabled /><label for="checkboxFocused01">Focused</label></div>
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused02" disabled checked /><label for="checkboxFocused02">Focused</label></div>
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused03" disabled /><label for="checkboxFocused03">Focused</label></div>
          </div>
        </div>
      </div>
      
      <div class="group mac">
        <p>Checkboxes - OS X</p>
        <div class="row">
          <div class="column">
            <div class="checkboxItem"><input type="checkbox" id="checkbox01" /><label for="checkbox01">Checkbox</label></div>
            <div class="checkboxItem"><input type="checkbox" id="checkbox02" checked /><label for="checkbox02">Checked</label></div>
            <div class="checkboxItem"><input type="checkbox" id="checkbox03" /><label for="checkbox03">Checkbox</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover01" /><label for="checkboxHover01">Hover</label></div>
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover02" checked /><label for="checkboxHover02">Hover</label></div>
            <div class="checkboxItem hover"><input type="checkbox" name="checkboxHover" id="checkboxHover03" /><label for="checkboxHover03">Hover</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed01" /><label for="checkboxPressed01">Pressed</label></div>
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed02" checked /><label for="checkboxPressed02">Pressed</label></div>
            <div class="checkboxItem pressed"><input type="checkbox" name="checkboxPressed" id="checkboxPressed03" /><label for="checkboxPressed03">Pressed</label></div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled01" disabled /><label for="checkboxDisabled01">Disabled</label></div>
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled02" disabled checked /><label for="checkboxDisabled02">Disabled</label></div>
            <div class="checkboxItem disabled"><input type="checkbox" name="checkboxDisabled" id="checkboxDisabled03" disabled /><label for="checkboxDisabled03">Disabled</label></div>
          </div>
          <div class="column">
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused01" disabled /><label for="checkboxFocused01">Focused</label></div>
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused02" disabled checked /><label for="checkboxFocused02">Focused</label></div>
            <div class="checkboxItem focused"><input type="checkbox" name="checkboxFocused" id="checkboxFocused03" disabled /><label for="checkboxFocused03">Focused</label></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
