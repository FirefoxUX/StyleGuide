<!DOCTYPE html>

<html>
  <head>
    <title>Styleguide - Input Fields</title>
    <meta charset="UTF-8" />

    <link href="styles.css" type="text/css" rel="stylesheet" />

  </head>

  <body>
    
    <section id="fields">
      <div class="group other">
        <p>Fields</p>
        <div class="row">
          <input type="text" placeholder="Text Field" />
          <input type="text" placeholder="Hovered" class="hover" />
        </div>
        <div class="row">
          <input type="text" placeholder="Focused" class="focused" />
          <input type="text" value="Filled with Stuff!" class="focused" />
        </div>
        <div class="row">
          <input type="text" placeholder="Disabled" class="disabled" disabled />
        </div>
      </div>
    </section>

  </body>
</html>
