<!DOCTYPE html>

<html>
  <head>
    <title>Styleguide - Radio Buttons</title>
    <meta charset="UTF-8" />

    <link href="styles.css" type="text/css" rel="stylesheet" />

  </head>

  <body>
    
    <section id="radioButtons">
      <div class="group other">
        <p>Radio Buttons</p>
        <div class="row">
          <div class="column">
            <div class="radioItem"><input type="radio" name="radio" id="radio01" /><label for="radio01">Radio</label></div>
            <div class="radioItem"><input type="radio" name="radio" id="radio02" checked /><label for="radio02">Checked</label></div>
            <div class="radioItem"><input type="radio" name="radio" id="radio03" /><label for="radio03">Radio</label></div>
          </div>
          <div class="column">
            <div class="radioItem hover"><input type="radio" name="radioHover" id="radioHover01" /><label for="radioHover01">Hover</label></div>
            <div class="radioItem hover"><input type="radio" name="radioHover" id="radioHover02" checked /><label for="radioHover02">Hover</label></div>
            <div class="radioItem hover"><input type="radio" name="radioHover" id="radioHover03" /><label for="radioHover03">Hover</label></div>
          </div>
          <div class="column">
            <div class="radioItem pressed"><input type="radio" name="radioPressed" id="radioPressed01" /><label for="radioPressed01">Pressed</label></div>
            <div class="radioItem pressed"><input type="radio" name="radioPressed" id="radioPressed02" checked /><label for="radioPressed02">Pressed</label></div>
            <div class="radioItem pressed"><input type="radio" name="radioPressed" id="radioPressed03" /><label for="radioPressed03">Pressed</label></div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="radioItem disabled"><input type="radio" name="radioDisabled" id="radioDisabled01" disabled /><label for="radioDisabled01">Disabled</label></div>
            <div class="radioItem disabled"><input type="radio" name="radioDisabled" id="radioDisabled02" disabled checked /><label for="radioDisabled02">Disabled</label></div>
            <div class="radioItem disabled"><input type="radio" name="radioDisabled" id="radioDisabled03" disabled /><label for="radioDisabled03">Disabled</label></div>
          </div>
          <div class="column">
            <div class="radioItem focused"><input type="radio" name="radioFocused" id="radioFocused01" disabled /><label for="radioFocused01">Focused</label></div>
            <div class="radioItem focused"><input type="radio" name="radioFocused" id="radioFocused02" disabled checked /><label for="radioFocused02">Focused</label></div>
            <div class="radioItem focused"><input type="radio" name="radioFocused" id="radioFocused03" disabled /><label for="radioFocused03">Focused</label></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
