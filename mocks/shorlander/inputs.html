<!DOCTYPE html>

<html>
  <head>
    <title>Styleguide - Input Fields</title>
    <meta charset="UTF-8" />

    <link href="styles.css" type="text/css" rel="stylesheet" />

  </head>

  <body>
    
    <section id="buttons">
      <div class="group other">
        <p>Buttons</p>
        <div class="row">
          <button name="button" class="normal">Button</button>
          <button name="button" class="hover">Hover</button>
          <button name="button" class="pressed">Pressed</button>
          <button name="button" class="disabled">Disabled</button>
          <button name="button" class="focused">Focused</button>
        </div>
        <div class="row">
          <button name="button" class="default">Button</button>
          <button name="button" class="default hover">Hover</button>
          <button name="button" class="default pressed">Pressed</button>
          <button name="button" class="default focused">Focused</button>
        </div>
      </div>
      <div class="group mac">
        <p>Buttons - OS X</p>
        <div class="row">
          <button name="button" class="normal">Button</button>
          <button name="button" class="hover">Hover</button>
          <button name="button" class="pressed">Pressed</button>
          <button name="button" class="disabled">Disabled</button>
          <button name="button" class="focused">Focused</button>
        </div>
        <div class="row">
          <button name="button" class="default">Button</button>
          <button name="button" class="default hover">Hover</button>
          <button name="button" class="default pressed">Pressed</button>
          <button name="button" class="default focused">Focused</button>
        </div>
      </div>
    </section>

  </body>
</html>
