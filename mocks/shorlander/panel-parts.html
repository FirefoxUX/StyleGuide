<!DOCTYPE html>

<html>
  <head>
		<meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Panel Parts</title>
    
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link href="styles-panel-parts.css" type="text/css" rel="stylesheet" />

  </head>
  
  <body>
    <section>
      <div class="group other" id="panel-header">
        <p>Header</p>
        <div class="panel">
          <div class="panel-section panel-section-header">
            <div class="icon-section-header"></div>
            <div class="text-section-header">Header</div>
          </div>
<!--           <div class="panel-section-separator"></div> -->
        </div>
      </div>
      
      <div class="group other" id="panel-tabs">
        <p>Tab Selector</p>
        <div class="panel">
          <div class="panel-section panel-section-tabs">
            <div class="panel-section-tabs-button selected">Tab</div>       
            <div class="panel-section-tabs-separator"></div>       
            <div class="panel-section-tabs-button">Tab</div>       
            <div class="panel-section-tabs-separator"></div>       
            <div class="panel-section-tabs-button">Tab</div>       
          </div>
        </div>
      </div>

      <div class="group other" id="panel-list">
        <p>List</p>
        <div class="panel">  
          <div class="panel-section panel-section-list">
            <div class="panel-list-item">
              <div class="icon"></div>
              <div class="text">List Item</div>
              <div class="text-shortcut">Ctrl-L</div>
            </div>
            <div class="panel-list-item">
              <div class="icon"></div>
              <div class="text">List Item</div>
              <div class="text-shortcut"></div>
            </div>
            
            <div class="panel-section-separator"></div>

            <div class="panel-list-item disabled">
              <div class="icon"></div>
              <div class="text">Disabled List Item</div>
              <div class="text-shortcut"></div>
            </div>
            
            <div class="panel-section-separator"></div>

            <div class="panel-list-item">
              <div class="icon"></div>
              <div class="text">List Item</div>
              <div class="text-shortcut"></div>
            </div>
            <div class="panel-list-item">
              <div class="icon"></div>
              <div class="text">List Item</div>
              <div class="text-shortcut"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="group other" id="panel-inputElements">
        <p>Input Elements</p>
        <div class="panel">
          <div class="panel-section panel-section-formElements">
            <div class="panel-formElements-item">
              <label for="name01">Label:</label><input type="text" value="Name" id="name01" />
            </div>
            <div class="panel-formElements-item">
              <label for="picker01">Label:</label>
              <select id="picker01" class="icon">
                <option value="value1" selected>Dropdown</option> 
                <option value="value2">List Item</option>
                <option value="value3">List Item</option>
              </select>                
            </div>
            <div class="panel-formElements-item">
              <label for="placeholder01">Label:</label><input type="text" placeholder="Placeholder" id="placeholder01" /><button name="expander" class="expander"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="group other" id="panel-footer">
        <p>Action Footer</p>
        <div class="panel">
<!--           <div class="panel-section-separator"></div> -->
          <div class="panel-section panel-section-footer">
            <div class="panel-section-footer-button">Cancel</div>       
            <div class="panel-section-footer-separator"></div>       
            <div class="panel-section-footer-button default">Confirm</div>       
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
